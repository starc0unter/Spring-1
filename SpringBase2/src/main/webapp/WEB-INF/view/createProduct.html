<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
</head>
<body>
<h1>Create your favourite product</h1>

<form th:action="@{/product}" th:object="${createProduct}" method="post">
    <p>Title:</p>
    <p><input type="text" th:field="*{title}"></p>
    <p>Price:</p>
    <p><input type="number" th:field="*{price}"></p>
    <button type="submit">Save</button>
</form>

</body>
</html>
