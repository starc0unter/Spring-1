<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="fluid-container" th:fragment="navi(activeTab)">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Products' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/product}">Products</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Persons' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/person}">Persons</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Users' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/user}">Users</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'AddUser' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/user/form}">new User</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'AddProduct' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/product/add}">New product</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'AddPerson' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/person/form}">New person</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form class="form-select-button" th:action="@{logout}" method="post">
                        <button class="details-button" type="submit">Logout <span sec:authentication="principal.username"></span></button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="visible-md" style="height:80px;"></div>
</div>

</body>
</html>
